<app-nav></app-nav>
<section>
  <h2>{{errorMsg}}</h2>
  <p class="p">{{msg}}</p>

  <div class="instruction">
    <p class="p">Instructions</p>
    <li class="p">Enter a valid email address</li>
    <li class="p">Open your mail account</li>
    <li class="p">You must have recive a mail with a string code</li>
    <li class="p">Copy the code and paste it at Dropit reset input box</li>
  </div>

  <form class="form" *ngIf="nextP == 1">
    <input type="email" name="email" placeholder="enter your email here ..." [ngClass]="{'error': mailError}" [(ngModel)]="user.email" (change)="mailError = false">
    <input type="submit" name="submit" value="next" (click)="start();next()">
  </form>


  <form class="form" *ngIf="nextP == 2">
    <input type="text" name="code" placeholder="enter code here !" [ngClass]="{'error': codeError}" [(ngModel)]="userCode" (change)="codeError = false">
    <input type="submit" name="submit" value="confirm" (click)="confirm()">
  </form>

  <form class="form" *ngIf="nextP == 3">
    <input type="password" name="password" placeholder="new password here !" [ngClass]="{'error': passError || mathedError}" [(ngModel)]="user.password" (change)="passError = false" (change)="mathedError = false">
    <input type="password" name="password2" placeholder="repit password !" [ngClass]="{'error': passError2 || mathedError}" [(ngModel)]="passwordTwo" (change)="passError2 = false" (change)="mathedError = false">
    <input type="submit" name="submit" value="Reset password" (click)="reset()">
  </form>

</section>
<app-footer></app-footer>
